[P2B8]
[B32]
[P4B2]

# -------------------------------------------------
# Voice 1
# -------------------------------------------------

[algoquencer]
    clock = _CLOCK
    reset = _RESET
    button1 = B2.1
    button2 = B2.2
    button3 = B2.3
    button4 = B2.4
    button5 = B2.5
    button6 = B2.6
    button7 = B2.7
    button8 = B2.8
    activity = _VOICE_1_ACTIVITY
    gate = _VOICE_1_GATE
    pitch = _VOICE_1_PITCH_U
    led1 = L2.1
    led2 = L2.2
    led3 = L2.3
    led4 = L2.4
    led5 = L2.5
    led6 = L2.6
    led7 = L2.7
    led8 = L2.8

[pot]
    pot = P3.1
    notch = 0.1
    output = _VOICE_1_ACTIVITY

[minifonion]
    input = _VOICE_1_PITCH_U
    root = _ROOT
    degree = _DEGREE
    select1 = 1
    select3 = 1
    select5 = 1
    select7 = 1
    select9 = 1
    select11 = 1
    select13 = 1
    tuningmode = _TUNINGMODE
    tuningpitch = 3V
    output = O1

[button]
    button = B1.1
    onvalue = 0
    offvalue = 1
    led = L1.1
    output = _VOICE_1_MUTED

[copy]
    input = _VOICE_1_GATE * _MUTED
    output = G1.1

